{% macro iconButton(icon, highlight, initial) %}
<span class="material-icons rounded-full p-3 select-none cursor-pointer bg-blue-500 text-slate-100 hover:bg-blue-700 transition-colors duration-150" x-data="
    {
        {% if initial %}
        clicked: true,
        {% else %}
        clicked: false,
        {% endif %}
        onClick(){
            {% if highlight %}
            this.clicked = !this.clicked;
            {% endif %}
        }
    }" :class="clicked ? 'text-red-400' : ''" @click="onClick()">
    {{ icon }}</span>
{% endmacro %}
