{% extends "home" %}


{% block title %}Register{% endblock title %}

{% block content %}

<div class="px-8 sm:px-24 py-6 mt-4 text-left bg-white shadow-lg rounded-xl">
    <h3 class="text-2xl font-bold text-center">Login</h3>
    <form action="/login" method="post">
        <div class="mt-6">
            <div>
                <label class="block" for="email">Email<label>
                    <input required minlength="2" maxlength="40" type="text" id="email" name="email" placeholder="Email"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="mt-6">
                <label class="block" for="password">Password<label>
                    <input required minlength="6" maxlength="20" type="password" id="password" name="password" placeholder="Password"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="flex items-baseline justify-between mt-4">
                <button class="px-6 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-700 font-bold">Log in</button>
                <a href="" @click="alert('Spotify integration currently only works for 20 users.  It will be available for everyone once spotify approves this application.')" class="bg-green-500 hover:bg-green-700 text-white
                font-bold py-2 px-4 rounded-lg transition-colors duration-150">Log in with Spotify</a>
            </div>
            <div class="flex justify-center mt-4 gap-4">
                <a href="/register" class="text-sm text-blue-600 hover:underline">Register</a>
                <a href="/forgot_password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <input type="hidden" name="{{ token.getParameterName() }}" value="{{ token.getToken() }}"/>
        </div>
    </form>
</div>

{% endblock content %}
