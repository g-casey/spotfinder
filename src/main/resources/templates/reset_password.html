{% extends "home" %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}

<div class="px-8 sm:px-24 py-6 mt-4 text-left bg-white shadow-lg rounded-xl">
    <h3 class="text-2xl font-bold text-center">Reset Password</h3>
    <form action="/forgot_password/reset" method="post">
        <div class="mt-6">
            <div>
                <label class="block" for="email">Email<label>
                    <input required minlength="2" maxlength="40" type="text" id="email" name="email" placeholder="Email"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="mt-6">
                <label class="block" for="password">Password<label>
                    <input required minlength="6" maxlength="20" type="password" id="password" name="password" placeholder="Password"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="mt-6">
                <label class="block" for="confirmPassword">Confirm Password<label>
                    <input required minlength="6" maxlength="20" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                           x-data="{ validatePassword(){
                               if($el.value) != document.getElementById('password').value){
                                   $el.setCustomValidity('Passwords do not match');
                               }else{
                                   $el.setCustomValidity('');
                               }
                           }}"
                           @change="">
            </div>
            <div class="flex items-baseline justify-between mt-4">
                <button class="px-6 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-700 font-bold">Change Password</button>
            </div>
            <input type="hidden" name="{{ token.getParameterName() }}" value="{{ token.getToken() }}"/>
            <input type="hidden" name="token" value=" {{ resetToken }} "/>
        </div>
    </form>
</div>

{% endblock content %}
